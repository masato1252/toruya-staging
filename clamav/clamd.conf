# ClamAV clamd configuration for Heroku

# データベースディレクトリ
DatabaseDirectory /tmp/clamav

# ログ設定
LogFile /tmp/clamd.log
LogVerbose yes
LogFileMaxSize 2M
LogTime yes

# PIDファイル
PidFile /tmp/clamd.pid

# ソケット設定（Herokuではファイルソケット）
LocalSocket /tmp/clamd.socket
LocalSocketMode 660

# TCPソケット（オプション）
TCPSocket 3310
TCPAddr 127.0.0.1

# スキャン設定
MaxThreads 2
MaxConnectionQueueLength 15
MaxDirectoryRecursion 15

# ファイルサイズ制限（Herokuのメモリを考慮）
MaxFileSize 25M
MaxScanSize 100M

# タイムアウト設定
ReadTimeout 180
CommandReadTimeout 5

# Herokuの一時ディレクトリを使用
TemporaryDirectory /tmp

# フォアグラウンド実行
Foreground yes

# その他の設定
SelfCheck 3600
User root

