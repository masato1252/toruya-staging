# ClamAV freshclam configuration for Heroku

# データベースディレクトリ（Herokuの一時ディレクトリを使用）
DatabaseDirectory /tmp/clamav

# ログファイルの出力先
UpdateLogFile /tmp/freshclam.log
LogVerbose yes
LogFileMaxSize 2M
LogTime yes

# PIDファイルの場所
PidFile /tmp/freshclam.pid

# Heroku のビルド環境で daemonize されるとややこしいので前面実行推奨
Foreground yes

# 公式ミラー設定（最低限必要）
DatabaseMirror database.clamav.net

# 接続設定
DNSDatabaseInfo current.cvd.clamav.net
ConnectTimeout 30
ReceiveTimeout 60

# 圧縮データベースの使用
CompressLocalDatabase no