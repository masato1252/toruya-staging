      message:  "%{user_name} 様\n\n直近の紹介料の確定いたしました。\n\n詳細は設定画面からご確認ください。\n\nToruya"
    notifications:
      new_referrer:
        message: "%{user_name} 様\n\nあなたの代理店アカウントに、子アカウントが追加されました。\n\n設定画面からご確認ください。\n\nToruya"
      activate_staff_account:
        message: "スタッフアカウント認証手続きのお願い"
    booking:
      shop_owner_reservation_booked_notification:
        message: "%{user_name} 様\n\n%{booking_page_title}より新しいご予約が入りました。\n\n予約カレンダーよりご確認ください。\n\nToruya"
    online_service:
      purchased:
        video:
          message: "この度は、%{service_title}をご利用ありがとうございました。\n\n「視聴する」ボタンからご覧ください。"
        pdf:
          message: "この度は、%{service_title}をご利用ありがとうございました。\n\n「ダウンロード」ボタンからご利用ください。"
        external:
          message: "この度は、%{service_title}をご利用ありがとうございました。\n\n「利用する」ボタンからご利用ください。"
        course:
          message: "この度は、%{service_title}をご利用ありがとうございました。\n\n「視聴する」ボタンからご利用ください。"
        membership:
          message: "この度は、%{service_title}にご登録ありがとうございました。\n\nまずはこちらのコンテンツからご覧ください。"
      charge_reminder:
        message: "%{customer_name} 様\n\n日頃より、%{shop_name}をご利用いただきまして、誠にありがとうございます。\n\n%{charge_date}に%{service_title}のご利用料金の請求をさせていただきます。\n\n詳細なご利用料金、及びお支払い方法の変更は、以下のページからご確認ください。\n\n %{customer_status_online_service_url}"
    reminders:
      trial_member_week_ago_reminder:
        message: "%{user_name} 様\n\n日頃より、Toruyaをご利用いただきまして、誠にありがとうございます。\n\n試用期間の終了日が７日後に迫ってまいりました。\n\n今後も引き続き同じ機能をご利用いただくためにも、%{trial_expired_date}までにお支払い手続きをお済ませください。\n\nToruya"
      trial_member_day_ago_reminder:
        message: "%{user_name} 様\n\n日頃より、予約管理システムToruyaをご利用いただきまして、誠にありがとうございます。\n\n試用期間が終了いたしました。\n\n設定画面からプラン変更をすることで、引き続き同じ機能をご利用いただけます。\n\nToruya"
      free_plan_reach_customers_limit:
        message:  "%{user_name}様\n\n顧客数が上限に達しました。\n\nこれ以降、オンライン予約ページから作成された新規顧客の情報確認や予約の承認が確認できなくなります。\n\nこれまで通りご利用いただくには、設定画面よりご利用プランを変更してください。"
      free_plan_close_customers_limit:
        message:  "%{user_name}様\n\n間もなく顧客数が上限に達します。\n\n顧客数が%{max_customers_limit}を超えると、新規顧客の情報が確認したり、その顧客の予約を承認できなくなります。\n\nこれまで通りご利用いただくには、設定画面よりご利用プランを変更してください。"
      paid_plan_close_customers_limit:
        message: "%{user_name}様\n\n間もなく顧客数が上限に達します。\n\n顧客数が%{current_max_customer_limit}を超えると、ご利用プランがランク%{next_max_customer_limit}に自動的に切り替わります。\n\n尚、新しいランクによるご請求は、次回ご請求からとなります。"
      paid_plan_reach_customers_limit:
        message: "%{user_name}様\n\n顧客数が上限に達しました。\n\n次回ご請求からランク%{next_max_customer_limit}でご請求させていただきます。\n\n今後も、%{user_last_name}様の更なるご活躍をサポートできるよう、より良いサービス構築に勤めてまいります。"
      paid_plan_reach_whole_customers_limit:
        message: "%{user_name}様\n\n顧客数が上限に達しました。\n\nこれ以降、オンライン予約ページから作成された新規顧客の情報は確認できなくなります。\n\nこれまで通りご利用いただくために、特別なご利用プランをご案内差し上げますので、設定画面からお問い合わせください。"
    subscriptions:
      charge_successfully:
        message: "%{user_name} 様\n\n日頃より、Toruyaをご利用いただきまして、誠にありがとうございます。\n\n本日、ご利用料金のご請求が完了いたしました。\n\n今後ともご愛顧の程よろしくお願い申し上げます。\n\nToruya"
      charge_failed:
        message: "%{user_name} 様\n\n日頃より、Toruyaをご利用いただきまして、誠にありがとうございます。\n\nお客様のクレジットカードにご利用料金を請求させていただきましたが、ご指定のカードの利用承認が得られませんでした。\n\nカード情報の変更はアカウント設定画面より行えます\n\n決済が完了するまで、フリーメンバーに切り替えさせていただきますのでご了承ください。\n\nToruya"
      charge_shop_fee:
        message: "%{user_name} 様\n\n日頃より、Toruyaをご利用いただきまして、誠にありがとうございます。\n\n以お客様のクレジットカードにご利用料金をご請求をさせていただきました。\n\nご請求の明細は、設定画面よりご確認ください。\n\nToruya"
      charge_reminder:
        message: "%{user_name} 様\n\n日頃より、Toruyaをご利用いただきまして、誠にありがとうございます。\n\n%{charge_date}にご利用料金の請求をさせていただきます。\n\n詳細なご利用料金、及びお支払い方法の変更は設定画面よりご確認ください。\n\nToruya"
    customer_payments:
      charge_failed_to_owner:
        message: "⚠️オンライン精算失敗のご連絡です⚠️\n\n%{user_name}様に代わってご請求をさせていただきましたお客様のカードの利用承認が得られませんでしたのでお知らせします。\n\nオンライン精算に失敗した顧客情報は、サービス設定のサービス利用者ページでご確認ください。\n\n今後の流れについては、以下を参考にしてください。\n\n❶当該のお客様には、ユーザー様の公式LINEを通してご請求失敗のご連絡を既に送信させていただいております。\n\n❷Toruyaからの再請求は行われませんので、お客様ご自身で①のメッセージでお送りしたURLよりお支払い方法をご変更いただくか、カード情報を正しく修正していただいてください。\n\n❸お客様のご購入プランにより、精算失敗後のサービス利用状況が異なります。詳しくはマニュアルをご参照ください。"
      charge_failed_to_customer:
        message: "%{customer_name} 様\n\n日頃より、%{shop_name}をご利用いただきまして、誠にありがとうございます。\n\n本日、お客様のクレジットカードに%{service_title}のご利用料金のご請求をさせていただきましたが、お支払いにご指定いただいたカードの利用承認が得られませんでしたのでお知らせします。\n\nお支払いが完了するまで、%{service_title}のご利用を一時停止させていただきます。\n\n%{service_title}のご利用の継続を希望される場合は、お手数ですが以下のページにてお支払い方法を後変更いただくか、カード情報を正しく修正してください。\n\n
          %{customer_status_online_service_url}\n\n変更後のお支払い方法に問題がなければ、決済完了日よりご利用を再開できます。また、その場合のご利用期間はお支払い完了日より起算されます。\n\n※カードの承認が得られない理由としては、ご入力いただいたカードが無効になっていることが可能性として挙げられます。\n\nご質問等がございましたら%{shop_phone}までご連絡ください。"
      not_first_time_charge_successfully:
        message: "%{customer_name} 様\n\n日頃より、%{shop_name}をご利用いただきまして、誠にありがとうございます。\n\n本日、%{service_title}のご利用料金のご請求が完了いたしました。\n\n今後ともご愛顧の程よろしくお願い申し上げます。\n\n %{customer_status_online_service_url}"
